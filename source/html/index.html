  <!-- System.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/3.1.6/system.min.js"></script>

  <!-- Polyfills -->
  <script>
    (function(files) {
      for (var i = 0; i < files.length; i++) {
        if (files[i][1]) {
          continue;
        }

        var script = document.createElement('script');
        script.src = files[i][0];
        document.head.appendChild(script);
      }
    })([
      ['https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js', 'Promise' in window],
      ['https://cdn.jsdelivr.net/npm/whatwg-fetch@3.0.0/dist/fetch.umd.min.js', 'fetch' in window],
    ]);

  </script>

  <!-- Everything -->
  <script>
    System.import('/assets/js/index{% HASH %}.js');
  </script>

</body>
